<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="echarts.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="main">
      <div class="header d-flex justify-content-center my-3">
        <h1>Weather Report</h1>
        <img src="weather.png" alt="">
      </div>
      <div class="filters d-flex justify-content-between">
        <div class="city col-3 ">
          <input id="cityname" type="text" class="citi text-center" placeholder="Enter city name" />
        </div>
        <div class="startDate col-3 px-2">
          <label for="date-input"> Start date</label>
          <input class="dates text-center" type="date" id="start-date" />
        </div>
        <div class="endDate col-3 px-2">
          <label for="date-input"> End date</label>
          <input class="dates text-center" type="date" id="end-date" />
        </div>
        <div class="submit col-3 d-flex justify-content-start">
          <button type="submit" id = "submitBtn" class="btn sub btn-primary" >Search</button>
        </div>
      </div>
      <div id="graph"></div>
    </div>
    <script src="weather.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
